# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, N
bindd = SUPER, N, Switch to workspace 1, workspace, 1
unbind = SUPER, E
bindd = SUPER, E, Switch to workspace 2, workspace, 2
unbind = SUPER, I
bindd = SUPER, I, Switch to workspace 3, workspace, 3
unbind = SUPER, O
bindd = SUPER, O, Switch to workspace 4, workspace, 4


unbind = SUPER, W
bind = SUPER, W, submap, window_mode

submap = window_mode

bindd = , N, Move window to workspace 1, movetoworkspace, 1
bind = , N, submap, reset
bindd = , E, Move window to workspace 2, movetoworkspace, 2
bind = , E, submap, reset
bindd = , I, Move window to workspace 3, movetoworkspace, 3
bind = , I, submap, reset
bindd = , O, Move window to workspace 4, movetoworkspace, 4
bind = , O, submap, reset

bind = , escape, submap, reset

submap = reset
